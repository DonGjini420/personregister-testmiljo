name: Build and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Hämta koden
      - uses: actions/checkout@v3

      # Sätt upp Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Installera dependencies
      - name: Install dependencies
        run: pip install pytest

      # Testa imports och syntax
      - name: Test imports and syntax
        run: |
          python -c "import sqlite3, os; print('All imports successful')"
          python -m py_compile app.py
          python -m py_compile test_anonym.py
          echo "Code compilation successful"

      # Kör anonymiseringstest
      - name: Run anonymization test
        run: python test_anonym.py
        env:
          DATABASE_PATH: ${{ github.workspace }}/test_users.db
