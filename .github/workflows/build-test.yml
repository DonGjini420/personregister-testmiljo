#Automatiserar testning med GitHub Actions.
#Kör varje gång du pushar eller gör en pull request.
#Installerar Python och pytest.
#Testar att koden kan importeras och kompileras utan fel.

name: Build and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pytest
        run: pip install pytest

      - name: Test imports and syntax
        run: |
          python -c "import sqlite3, os; print('All imports successful')"
          python -m py_compile app.py
          python -m py_compile test_anonym.py
          echo "Code compilation successful"


 